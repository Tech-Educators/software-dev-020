<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML, IMAGE AUDIO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Images -->
     <img src="https://images.unsplash.com/photo-1745873259680-083c5616c5d7?q=80&w=3540&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="An otter resting in the water" />

     <!-- Local Images work aswell -->
    <img src="./assets/some_place.jpg" alt="">

    <!-- Audio tag - remember to add 'controls' -->
    <audio src="https://sound-effects-media.bbcrewind.co.uk/mp3/NHU05032133.mp3" controls></audio>


    <!-- Video  -->
    <video src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" controls></video>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/v-yyMCZUyF0?si=QFh9njfE0wrgex6g" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
