<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

   <p>Just src set:</p> 
   <img srcset="
        ./assets/400x400.jpg 400w,
        ./assets/600x600.jpg 600w,
        ./assets/800x800.jpg 800w,
        ./assets/1000x1000.jpg 1000w,
        ./assets/2000x2000.jpg 2000w,
   "/>

   <br />

   <!-- telling the browswer that when the viewport is above 2000px, the image will be half height -->
   <p>Src Set with sizes</p>
   <img srcset="
    ./assets/sizes/small.jpg 640w,
    ./assets/sizes/medium.jpg 1920w,
    ./assets/sizes/large.jpg 2400w
   "

   sizes="
        (min-width: 2000px) 50vw,
        100vw
   "
   />
</body>
</html>
